<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="./css/pingpong.css">
<link rel="stylesheet" href="./css/clouds.css">



<body>
    <section id="sky">
        <div id="title">
            <h1>ping</h1>
            <h1>pong</h1>
        </div>

        <div class="cloud" id="cloud1"></div>
        <div class="cloud" id="cloud2"></div>
        <div class="cloud" id="cloud3"></div>
        <div class="cloud" id="cloud4"></div>

        <div id="court">
            <div class="racket" id="racket1">
                <div class="racket-head"></div>
                <div class="handle"></div>
            </div>
            <div class="line" id="line1"></div>
            <div id="net"></div>
            <div class="line" id="line2"></div>

            <div class="racket" id="racket2">
                <div class="racket-head"></div>
                <div class="handle"></div>
            </div>
            <div class="ball" id="ball"></div>
            <div class="ball" id="ball-shadow"></div>
        </div>

    </section>


</body>

</html>
